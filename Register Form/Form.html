<html>
<head><title>Form</title></head>
<body style="text-align: center; background-image: url(images.jpg);";>
<h1>APPLICATION FORM </h1>
<form><i>
Name :<input type="text" name="n1" placeholder="Enter your name...!"><br><br>
Address :<br><textarea name="n2"cols="50" rows="5" placeholder="Enter your current Address...!"></textarea><br><br>
Email :<input type="email" name="e1" placeholder="Enter Email ID...!"><br><br>
Password :<input type="password" name="pwd"><br><br>
Phone No :<input type="tel" name="no" placeholder="Enter your current number..!" pattern="[0-9]{10}"><br><br>

Birth time :<input type="time"><br><br>
Select Class :

<option>SYIT</option>
<option>TYIT</option>
<option>FYCS</option>
<option>SYCS</option>
<option>TYCS</option>
</select><br><br>

<input type="checkbox" checked>English
<input type="checkbox">Hindi<br><br>

<input type="radio" name="male">Male<br>
<input type="radio" name="female">Female<br><br>
Upload your resume :<br><br>
<input type="file" value="Upload File"><br><br>
<input type="submit" value="Submit"> &emsp;
<input type="reset" value="Reset"></i>
</form>
</body>
</html>
